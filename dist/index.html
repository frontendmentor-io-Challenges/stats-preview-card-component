<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.5d498718.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="/index.beb02c0a.css">
</head>
<body>
  <div class="project-container">
    <section class="card">
      <div class="card__image"></div>
      <div class="card__text__wrapper">
        <h2 class="card__header">Get <span class="purple">insights</span> that help your business grow.</h2>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <p class="stat">10+<span class="small-text">companies</span></p>
          <p class="stat">314<span class="small-text">templates</span></p>
          <p class="stat">12M+<span class="small-text">queries</span></p>
        </div>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean C. Mangosing</a>.
  </div>
</body>
</html><script src="/index.3ebff041.js"></script>
